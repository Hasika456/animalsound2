
<html>
  <head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Handlee&family=Neucha&family=Quicksand&family=Sue+Ellen+Francisco&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Handlee&family=Indie+Flower&family=Neucha&family=Quicksand&family=Sue+Ellen+Francisco&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center" >
      <h2>Sound Controlled Animals</h2>
      <p>Note: Play different animal sounds like bark, meow, roar, Mooing to make the animals dance</p>
    </div>
    <div class="main_div">  
      <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification();">Start</button>
      <h3 id="result_label">I can hear  :  </h3>
      <h3 id="result_confidence">Accuracy  :  </h3>
      <br>
      <img src="dog2.png" id="dog" width="260" height="260">
      <img src="cat1.png" id="cat" width="340" height="340">
      <img src="lion1.png" id="lion" width="310" height="300">
      <img src="cow1.png" id="cow" width="240" height="210">
      <img src="alien1.png" id="alien" width="260" height="230">


      </center>
    </div>
    <div class="copy_right_photo">
      Developed by - WhitehatJr Team 
    </div>
<script src="main.js"></script>
  </body>
</html>
